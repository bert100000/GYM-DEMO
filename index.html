    <h6>
        該怎麼有效規劃才最合適？
    </h6>
    <p>許多健身新手在踏入運動前，都會有的迷思就是只做有氧運動，
        或是只想要局部瘦<br>
        瘋狂投入做<em><b>腹肌</b></em>、<b>翹臀</b>，搞得自己肌肉痠痛、運動傷害。<br>
        針對重訓新手或是需要減脂的人來說，首要的訓練需要以「重訓為主、有氧為輔」。
        健身菜單一週規劃，可以從至少<span>三次重訓</span>，剩下時間可以將有氧排在重訓之後，或是再多一天來做有氧。
    </p>

        <li>剪枝</li>
        <li>蜂蜜</li>
        <li>廊水</li>
        <li>小溪</li>
        <li>減少</li>
    </ol>
